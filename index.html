<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="description" content="">
</head>
<body>
<main>
	<div class="field">
		<div class="container">
			<section class="first">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
			<section class="second transform-translate-second">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
			<section class="third transform-translate-third">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
			<section class="fourth transform-translate-fourth">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
		</div>
		<div class="container-reverse">
			<section class="first">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
			<section class="second transform-translate-second">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
			<section class="third transform-translate-third">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
			<section class="fourth transform-translate-fourth">
				<span class="check first-row second-column"></span>
				<span class="check second-row first-column"></span>
				<span class="check third-row second-column"></span>
			</section>
		</div>
	</div>	
</main>	
</body>
</html>
